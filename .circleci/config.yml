version: 2.1
# anchors and alias
defaults: &dok_common
    docker:
      - image: circleci/node:13.8.0
# Command
commands:
  print_pipeline_id:
    parameters:
      id:
        type: String
    steps:
       - run: echo << parameters.id >>
#      - run: echo ${CIRCLE_WORKFLOW_ID}
# Jobs
jobs:
  save_hello_world_output:
    <<: *dok_common
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  my_job:
    <<: *dok_common
    steps:
      - print_pipeline_id:
          id: <<pipeline.id>>

  print_output_from_file:
    <<: *dok_common
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
# Work flow
workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_from_file:
          requires:
            - save_hello_world_output              
      - my_job